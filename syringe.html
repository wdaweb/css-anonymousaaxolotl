<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 400px;
            height: 100px;
            border: 1px solid #000;
            background-image: linear-gradient(to right, transparent 9px, #000 1px);
            background-position: left top;
            background-size: 10px 10px;
            background-repeat: repeat-x;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }

        .box1 .text {
            position: absolute;
            bottom: 1px;
            left: 3px;
            color: rgb(171, 171, 171);
            font-family: '微軟正黑體';
        }

        .box1::before {
            content: "";
            width: 400px;
            height: 100px;
            background-image: linear-gradient(0deg, rgba(255, 255, 255, 0.5) 0%, rgba(146, 146, 146, 0.5) 50%, rgba(255, 255, 255, 0.5) 100%);
            position: absolute;
            top: 0;
            left: 0;
        }

        .box1::after {
            content: "";
            width: 200px;
            height: 100px;
            background-color: rgba(0, 121, 235, 0.25);
            position: absolute;
            left: 200px;
        }

        .box2 {
            width: 50px;
            height: 70px;
            border: 1px solid #000;
            position: absolute;
            left: -52px;
            top: 15px;
        }

        .box2::before {
            content: "";
            width: 50px;
            height: 70px;
            background-image: linear-gradient(0deg, rgba(255, 255, 255, 0.5) 0%, rgba(146, 146, 146, 0.5) 50%, rgba(255, 255, 255, 0.5) 100%);
            position: absolute;
            top: 0;
            left: 0;
        }

        .box3 {
            width: 40px;
            height: 90px;
            border-radius: 10%;
            border: 1px solid #000;
            position: absolute;
            left: -42px;
            top: -10px;
        }

        .box3::before {
            content: "";
            width: 40px;
            height: 90px;
            background-image: linear-gradient(0deg, rgba(255, 255, 255, 0.5) 0%, rgba(146, 146, 146, 0.5) 50%, rgba(255, 255, 255, 0.5) 100%);
            position: absolute;
            top: 0;
            left: 0;
        }

        .box4 {
            width: 50px;
            height: 70px;
            border: 1px solid #000;
            border-radius: 0% 10% 10% 0%;
            position: absolute;
            right: -453px;
            bottom: 0px;
        }

        .box4::before {
            content: "";
            width: 50px;
            height: 70px;
            background-image: linear-gradient(0deg, rgba(255, 255, 255, 0.5) 0%, rgba(146, 146, 146, 0.5) 50%, rgba(255, 255, 255, 0.5) 100%);
            position: absolute;
            top: 0;
            left: 0;
        }

        .line {
            width: 100px;
            height: 0px;
            border: 1px solid #000;
            position: absolute;
            bottom: 35px;
            left: 502px;
        }

        .line2 {
            width: 50px;
            height: 100px;
            border: 1px solid #000;
            background-color: #000;
            position: absolute;
            left: 225px;
            bottom: -15px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="box1">
        <span class="text">Made in Taiwan</span>
        <div class="box2">
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="line"></div>
            <div class="line2"></div>
        </div>
    </div>
</body>

</html>
