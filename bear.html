<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .face {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        .face::before {
            content: "";
            width: 75px;
            height: 75px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 50%;
            left: -15px;
            transform: translateY(-50%);
        }

        .face::after {
            content: "";
            width: 75px;
            height: 75px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 50%;
            right: -15px;
            transform: translateY(-50%);
        }

        .ear {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgb(0, 0, 0);
            position: absolute;
            left: 15px
        }

        .ear::before {
            content: "";
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgb(255, 255, 255);
            position: absolute;
            left: 10px;
            top: 10px
        }

        .ear::after {
            content: "";
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgb(0, 0, 0);
            position: absolute;
            right: -210px;
        }


        .ear1 {

            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgb(255, 255, 255);
            position: absolute;
            right: -200px;
            top: 10px;
            z-index: 1;
        }

        .ear1::before {
            content: "";
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background-color: rgb(255, 255, 255);
            position: absolute;
            right: 35px;
            top: 60px;
        }

        .ear1::after {
            content: "";
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background-color: rgb(255, 255, 255);
            position: absolute;
            right: 145px;
            top: 60px;
        }

        .eyes {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: rgb(0, 0, 0);
            position: absolute;
            top: 80px;
            left: 75px;
            z-index: 1;
        }

        .eyes::before {
            content: "";
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: rgb(0, 0, 0);
            position: absolute;
            left: 110px;
            z-index: 1;
        }

        .eyes::after {
            content: "";
            width: 130px;
            height: 90px;
            border-radius: 50%;
            background-color: rgb(255, 255, 255);
            position: absolute;
            top: 50px;
            left: 10px;
        }

        .mouth {
            width: 30px;
            height: 20px;
            border-radius: 50%;
            background-color: rgb(0, 0, 0);
            position: absolute;
            top: 135px;
            left: 135px;
            z-index: 1;
        }

        .mouth::before {
            content: "";
            width: 90px;
            height: 35px;
            border-radius: 50%;
            background-color: rgb(0, 0, 0);
            position: absolute;
            top: 35px;
            left: -30px;
            z-index: 1;
        }

        .mouth::after {
            content: "";
            width: 30px;
            height: 40px;
            background-color: rgb(255, 255, 255);
            position: absolute;
            top: 105px;
            right: 20px;
            transform: skew(45deg);
        }

        .v {
            width: 30px;
            height: 40px;
            background-color: #ffffff;
            position: absolute;
            top: 105px;
            left: 20px;
            transform: skew(135deg);
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="face">
        <div class="ear">
            <div class="ear1"></div>
        </div>
        <div class="eyes"></div>
        <div class="mouth">
            <div class="v"></div>
        </div>
    </div>
</body>

</html>
